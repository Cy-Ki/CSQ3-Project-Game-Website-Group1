<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+1" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" intergrity="sha384-DfXdz2htPH01sSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<style>
			h1 {
				text-align: center;
			}
			#theGame {
				border: 1px solid black;
				width: 500px;
				height: 500px;
				margin: auto;
				padding: 0px;
				overflow: hidden;
				background-color: skyblue;
			}
			#deathColumn {
				background-color: green;
				height: 500px;
				position: relative;
				width: 75px;
				animation: deathColumn 1.5s infinite linear;
			}
			@keyframes deathColumn {
				0%{left: 500px;}
				100%{left: -75px}
			}
			@keyframes hole {
				0%{left: 500px;}
				100%{left: -75px}
			}
			#hole {
				background-color: skyblue;
				height: 125px;
				position: relative;
				width: 75px;
				top: -500px;
				animation: hole 1.5s infinite linear;
			}
		</style>
	</head>
	<body>
		<h1>title thing</h1>
		<div id="theGame">
			<div id="deathColumn"></div>
			<div id="hole" onload="holeRandomizer()"></div>
			<div id="birb"></div>
		</div>
	</body>
	<script>
		var hole = document.getElementById("hole");
		
		hole.addEventListener("animationiteration", theRandomizer);
		function theRandomizer() {
			var rand = -((Math.random()*300)+150);
			this.style.top = rand + "px";			
		}
	</script>
</html>
